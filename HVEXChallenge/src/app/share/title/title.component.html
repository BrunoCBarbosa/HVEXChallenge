<div class="row">
    <div class="col-10">
        <h1 class="h4 mt-4 mb-4">{{ titlePage }}</h1>
    </div>

    <div class="col-2" *ngIf="btnNew" >
        <a class="btn btn-outline-success mt-3" [routerLink]="urlPage">{{ btnNew }}</a>
    </div>
    <div *ngIf="btnUm" >
            <a class="btn btn-outline-success mr-2" [routerLink]="urlPageUm">{{ btnUm }}</a>
            <a class="btn btn-outline-secondary mr-2" [routerLink]="urlPageDois">{{ btnDois }}</a>
    </div>
</div>
